<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/stylerestaurant.css">
    <script src="https://kit.fontawesome.com/305f783e32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <div>
                <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="/assets/logo/ohmyfood.png" alt="logo du site oh my food">
            </div>
        </header>


        <main>
            <img class="imgtop" src="/assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="image restaurant La palette du goût">
            <section class="menu">
                <div class="menu__title">
                    <h1>La note enchantée</h1>
                    <div class="card__content__heart">
                        <span class="card__content__heart__empty"><i class="fa-regular fa-heart"></i></span>
                        <span class="card__content__heart__full"><i class="fa-solid fa-heart"></i></span>
                    </div>
                </div>
                <div class="menu__content">
                    <h2>ENTRÉES</h2>
                    <hr>
                    <ol class="menu__ol">
                        <li class="menu__ol__li top_li">
                            <button class="menu__ol__li__button">
                                <h3>Ravioles de foie gras </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Accompagnées de leur crème à la truffe</span> <span class="menu__ol__li__button__span__prize">25€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li mid_li">
                            <button class="menu__ol__li__button">
                                <h3>Caviar osciètre </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Sur blini à la farine de blé noir</span> <span class="menu__ol__li__button__span__prize">35€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li bottom_li">
                            <button class="menu__ol__li__button">
                                <h3>Homard et espuma de potiron</h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Marinés aux zestes d'orange</span> <span class="menu__ol__li__button__span__prize">20€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li bottomend_li">
                            <button class="menu__ol__li__button">
                                <h3>Foie gras de canard cuit entier</h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Confiture de figue et pain toasté</span> <span class="menu__ol__li__button__span__prize">35€</span>
                                </div>
                            </button>
                        </li>
                    </ol>
                </div>

                <div class="menu__content">
                    <h2>PLATS</h2>
                    <hr>
                    <ol class="menu__ol">
                        <li class="menu__ol__li top_li">
                            <button class="menu__ol__li__button">
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Sur lit de purée de céleri-rave</span> <span class="menu__ol__li__button__span__prize">40€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li mid_li">
                            <button class="menu__ol__li__button">
                                <h3>Langoustine poêlée</h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Purée de patate douce</span> <span class="menu__ol__li__button__span__prize">35€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li bottom_li">
                            <button class="menu__ol__li__button">
                                <h3>Mijoté de queue de bœuf </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Et riz sauvage aux zestes de citron</span> <span class="menu__ol__li__button__span__prize">45€</span>
                                </div>
                            </button>
                        </li>
                    </ol>
                </div>

                <div class="menu__content">
                    <h2>DESSERTS</h2>
                    <hr>
                    <ol class="menu__ol">
                        <li class="menu__ol__li top_li">
                            <button class="menu__ol__li__button">
                                <h3>Macaron noisette et chocolat</h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Glace au caramel brun et sel de Guérande</span> <span class="menu__ol__li__button__span__prize">18€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li mid_li">
                            <button class="menu__ol__li__button">
                                <h3>Baba au rhum revisité  </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Avec son coulis de citron</span> <span class="menu__ol__li__button__span__prize">22€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li bottom_li">
                            <button class="menu__ol__li__button">
                                <h3>Tarte au citron meringuée  </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Déstructurée</span> <span class="menu__ol__li__button__span__prize">23€</span>
                                </div>
                            </button>
                        </li>
                    </ol>
                </div>
                <div class="order">
                    <button class="order__button">Commander
                    </button>
                </div>
            </section>

            

        </main>


        <footer>
            <h3 class="footer__title">ohmyfood</h3>
            <ul class="footer">
                <li class="footer__a"><i class="fa-solid fa-utensils footer__icone"></i>Proposer un restaurant</li>
                <li class="footer__a"><i class="fa-solid fa-handshake-angle footer__icone"></i>Devenir partenaire</li>
                <li class="footer__a footer__400 footer__padl">Mentions légales</li>
                <li class="footer__a footer__400 footer__padr">Contact</li>
            </ul>
        </footer>

    </div>
</body>
</html>
