<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Sass/reataurants/stylerestaurant.css">
    <script src="https://kit.fontawesome.com/305f783e32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <div>
                <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <img src="/assets/logo/ohmyfood.png" alt="logo du site oh my food">
            </div>
        </header>


        <main>
            <img class="imgtop" src="/assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="image restaurant La palette du goût">
            <section class="menu">
                <div class="menu__title">
                    <h1>Le délice des sens</h1>
                    <div class="card__content__heart">
                        <span class="card__content__heart__empty"><i class="fa-regular fa-heart"></i></span>
                        <span class="card__content__heart__full"><i class="fa-solid fa-heart"></i></span>
                    </div>
                </div>
                <div class="menu__content">
                    <h2>ENTRÉES</h2>
                    <hr>
                    <ol class="menu__ol">
                        <li class="menu__ol__li">
                            <button class="menu__ol__li__button">
                                <h3>Tartare de thon</h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Assaisonné au yuzu</span> <span class="menu__ol__li__button__span__prize">25€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li">
                            <button class="menu__ol__li__button">
                                <h3>Bouchée de homard croustillant </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Et sa farandole de petits légumes</span> <span class="menu__ol__li__button__span__prize">35€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li">
                            <button class="menu__ol__li__button">
                                <h3>Poulet rôti aux herbes de Provence </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Et sa crème de truffe</span> <span class="menu__ol__li__button__span__prize">40€</span>
                                </div>
                            </button>
                        </li>
                    </ol>
                </div>

                <div class="menu__content">
                    <h2>PLATS</h2>
                    <hr>
                    <ol class="menu__ol">
                        <li class="menu__ol__li">
                            <button class="menu__ol__li__button">
                                <h3>Poulet rôti aux herbes de Provence </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Et sa crème de truffe</span> <span class="menu__ol__li__button__span__prize">40€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li">
                            <button class="menu__ol__li__button">
                                <h3>Langouste rôtie </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Et ses légumes de saison</span> <span class="menu__ol__li__button__span__prize">35€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li">
                            <button class="menu__ol__li__button">
                                <h3>Côte de bœuf Angus </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Et sa purée de panais</span> <span class="menu__ol__li__button__span__prize">44€</span>
                                </div>
                            </button>
                        </li>
                    </ol>
                </div>

                <div class="menu__content">
                    <h2>DESSERTS</h2>
                    <hr>
                    <ol class="menu__ol">
                        <li class="menu__ol__li">
                            <button class="menu__ol__li__button">
                                <h3>Farandole de desserts</h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Du chef</span> <span class="menu__ol__li__button__span__prize">18€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li">
                            <button class="menu__ol__li__button">
                                <h3>Crème brulée  </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">Revisitée</span> <span class="menu__ol__li__button__span__prize">22€</span>
                                </div>
                            </button>
                        </li>

                        <li class="menu__ol__li">
                            <button class="menu__ol__li__button">
                                <h3>Tiramisu  </h3>
                                <div class="menu__ol__li__button__span">
                                    <span class="menu__ol__li__button__span__subtitle">À la noisette</span> <span class="menu__ol__li__button__span__prize">23€</span>
                                </div>
                            </button>
                        </li>
                    </ol>
                </div>
                <div class="order">
                    <button class="order__button">Commander
                    </button>
                </div>
            </section>

            

        </main>


        <footer>
            <h3 class="footer__title">ohmyfood</h3>
            <ul class="footer">
                <li class="footer__a"><i class="fa-solid fa-utensils footer__icone"></i>Proposer un restaurant</li>
                <li class="footer__a"><i class="fa-solid fa-handshake-angle footer__icone"></i>Devenir partenaire</li>
                <li class="footer__a footer__400 footer__padl">Mentions légales</li>
                <li class="footer__a footer__400 footer__padr">Contact</li>
            </ul>
        </footer>

    </div>
</body>
</html>
